<div class="grid-cols-1 flex justify-center min-h-[71.5vh] bg-main">
    <div class="flex justify-center">
        <div class="flex flex-col md:flex-row md:max-w-6xl my-7 rounded-lg bg-white shadow-lg bg-card">
            <div class="p-10 flex flex-col justify-start">
                <div>
                    <p class="text-white text-4xl title mb-3">Carrito de compras</p>
                    <hr>
                </div>
                <div class="mt-5 xl:h-[200px] md:flex-row rounded-lg shadow-lg p-5 overflow-x-auto bg-card" id="cart"
                    *ngIf="cart.length > 0; else empty">
                    <div class="flex flex-col md:flex-row md:max-w-6xl  justify-between items-center border border-gray-500 my-5 rounded-lg p-5"
                        *ngFor="let item of cart">
                        <img src="{{item.URL}}" alt="Imagen no disponible"
                            class="rounded-lg mx-5 w-[200px] h-[230px] md:w-[100px] md:h-[130px] sm:w-[200px] sm:h-[230px]">
                        <div class="mx-10 my-5 p-2 md:w-[300px] sm:my-5 sm:w-[400px] md:text-sm sm:text-2xl ">
                            <div>
                                <p class="text-white text-2xl">{{item.name}}</p>
                                <p class="text-button-hover text-2xl"><b>{{item.price}}€</b></p>
                                <p class="text-gray-500 text-lg">{{item.gender}}</p>
                            </div>
                        </div>
                        <div class="mx-10 sm:my-2">
                            <button pButton pRipple type="button" label="Añadir al carrito"
                                class="p-button-outlined p-button-help">Cantidad</button>
                        </div>
                        <div class="sm:my-2 my-5">
                            <button pButton pRipple type="button" icon="pi pi-trash"
                                class="p-button-outlined p-button-secondary" (click)="deleteFromCart(item.productId)"></button>
                        </div>
                    </div>
                </div>

                <ng-template #empty>
                    <div class="rounded-lg shadow-lg bg-card mt-[40px] min-h-[70px] xl:h-[80px] lg:h-[80px] md:h-[70px] sm:h-[70px]">
                        <p class="text-2xl p-5 text-gray-500 text-center">Aún no se ha agregado ningún producto</p>
                    </div>
                </ng-template>
            </div>
        </div>
    </div>
</div>
