<div class="grid-cols-1 bg-main main min-h-[80vh]">
  <div class="grid-cols-1 flex justify-center">
    <div class="flex justify-center">
      <div class="flex flex-col my-[55px] md:flex-row md:max-w-[1500px] rounded-lg bg-white shadow-lg bg-card">
        <div class="min-w-[550px] min-h-[750px] mr-10">
          <img src="{{game.URL}}" class="rounded-lg w-[550px] h-[750px]" alt="Imagen no disponible">
        </div>
        <div class="p-6 flex flex-col justify-start">
          <div>
            <h5 class="text-gray-900 text-4xl font-medium mb-4 p-2">{{game.name}}</h5>
          </div>
          <hr>
          <!-- <div class="flex justify-center mt-5"> -->
          <!-- <video src="{{game.trailerURL}}"></video> -->
          <!-- <iframe width="560" height="315" src="{{game.trailerURL}}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe> -->
          <!-- </div> -->
          <div>
            <p class="text-gray-700 mt-3 p-2 text-base mb-4">{{game.description}}</p>
          </div>
          <hr>
          <div class="flex justify-evenly mb-4">
            <div class="mt-5 md:flex-row md:max-w-[200px] rounded-lg bg-white shadow-lg p-5">
              <p class="text-lg"><b>DESARROLADOR</b></p>
              <p class="text-gray-900">{{game.developer}}</p>
            </div>
            <div class="mt-5 md:flex-row md:max-w-[200px] rounded-lg bg-white shadow-lg p-5">
              <p class="text-lg"><b>DISTRIBUIDOR</b></p>
              <p class="text-gray-900">{{game.publisher}}</p>
            </div>
            <div class="mt-5 md:flex-row md:max-w-[200px] rounded-lg bg-white shadow-lg p-5">
              <p class="text-lg"><b>FECHA DE LANZAMIENTO</b></p>
              <p class="text-gray-900">{{game.releaseDate | date:'dd/MM/yyyy'}}</p>
            </div>
            <div class="mt-5 md:flex-row md:max-w-[200px] rounded-lg bg-white shadow-lg p-5">
              <p class="text-lg"><b>GÉNERO</b></p>
              <p>{{game.gender}}</p>
            </div>
          </div>
          <hr>
          <div class="mt-5 flex justify-around items-center">
            <div>
              <p class="text-lg"><b>PRECIO</b></p>
              <p class="text-gray-900 text-5xl"><b>{{game.price}}€</b></p>
            </div>
            <div class="flex">
              <button type="button" class="inline-block px-6 py-3 mr-5 bg-button text-white font-medium text-xs leading-tight uppercase rounded-3xl shadow-md hover:bg-button-hover hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"><p class="text-xl">♡</p></button>
              <button type="button" class="inline-block px-6 py-5 bg-button text-white font-medium text-xs leading-tight uppercase rounded-xl shadow-md hover:bg-button-hover hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">Añadir al carrito</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
